<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shikhbe Shobai</title>
    <!-- linking title icon -->
     <link rel="icon" type="image/x-icon" href="img/SS-Logos-title.webp">
    <!-- linking font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- linking css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- linking bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 <section>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-xl-6 h-100 right-col">
        <div class="right-div">
          <img src="img/SS-Logos-title.webp" alt="logo">
          <img class="img2" src="img/SS-Logos.webp" alt="logo">
          <h4>Change Your Life with Shikhbe Shobai</h4>
          <div class="right-txt">
            <p>Shikhbe Shobai teaches you the skills you need to thrive and earn online - now and in the future.</p>
          </div>
          <button type="button" class="btn btn-primary btn-lg">GET STARTED</button>
        </div>
      </div>
      <div class="col-xl-6 left-col">
        <div class="left-div1">
          <div class="left-txt">
            <p>Create your account. It's free and takes a minute.</p>
          </div>
         
          <form class="lesft-form">
            <div class="row left-row">
              <div class="col-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="First Name">
                  <label for="floatingInput">First Name</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Last Name">
                  <label for="floatingInput">Last Name</label>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Address</span>
              <input type="text" class="form-control" placeholder="district, sub-district" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword"> Confirm Password</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I accept the Terms of use and Privacy policy</label>
            </div>
            <div class="d-md-flex justify-content-md-end btn-div">
            <button type="submit" class="btn btn-primary btn2">Submit</button>
            </div>
            <div class="d-md-flex justify-content-md-end left_last">
              <P>already a member?</P>
              <a href="#">Sign Up</a>
            </div>
          
          </form>
        </div>
      </div>
    </div>
  </div>
 </section>
     
</body>
</html>
